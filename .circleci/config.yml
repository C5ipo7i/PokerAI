version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          name: install-deps
          command: |
            pip install -r pip_requirements.txt
      - python/save-cache
      - run:
          name: Test
          command: |
            cd src
            python env_test.py
workflows:
  main:
    jobs:
      - build-and-test
